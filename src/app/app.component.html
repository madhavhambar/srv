<!--The content below is only a placeholder and can be replaced.-->
<div style="margin: 50px">
  <h1>
    Welcome to {{ title | uppercase }}!
  </h1>
  <br />
  <br />
  <br />

  <div class="row">
    <div class=" col-2 justify-content-right text-right">
      <label>Invested On</label>
    </div>
    <div class="col-2 justify-content-left text-left">
      <input type="date" [(ngModel)]="investedDate" min="2015-03-01" />
    </div>
  </div>
  <div class="row">
    <div class="col-2 justify-content-right text-right">
      <label>Invested Amount</label>
    </div>
    <div class="col-2 justify-content-left text-left">
      <input type="number" [(ngModel)]="investedAmount" />
    </div>
  </div>
  <div class="row">
    <div class="col-2 justify-content-right text-right">
    </div>
    <div class="col-2 justify-content-left text-left">
      <button class="btn btn-primary" (click)="Calculate()">Calculate</button>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-2 justify-content-right text-right">
      <div *ngIf="loader" class="loader"></div>
    </div>
    <div class="col-2 justify-content-left text-left">
    </div>
  </div>
  <div *ngIf="currentValue != undefined" class="row">
    <div class="col-2 justify-content-right text-right">
      <h3>Current Value</h3>
    </div>
    <div class="col-2 justify-content-left text-left">
      <h3> {{currentValue}} </h3>
    </div>
  </div>
</div>
